<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add-medicine.css') }}">
</head>

<body>

    <div class="container">
        <div class="title">
            <h3 class="title-text">Add Medicine</h3>
            <div class="btns">
                <a href="/medicine-list"><button class="medicine-list-btn">Medicine List</button></a><a href=""><button class="upload-csv-btn">Upload CSV</button></a></div>
        </div>
        <form method="POST" enctype=multipart/form-data>
            <div class="add-medicine-content">
                <div class="item">
                    <h3 class="label">Medicine Name:</h3>
                    <input type="text" class="input-field" placeholder="Medicine Name..." name="name" required>
                </div>
                <div class="item">
                    <h3 class="label">Category:</h3>
                    <select class="input-field" name="category">
                    <option value="gm">gm</option>
                    <option value="gm">gm</option>
                    <option value="gm">gm</option>
                    <option value="gm">tm</option>
                </select>
                </div>
                <div class="item">

                    <h3 class="label">Unit:</h3>
                    <select class="input-field" name="unit">
                    <option value="gm">gm</option>
                    <option value="gm">gm</option>
                    <option value="gm">gm</option>
                    <option value="gm">tm</option>
                </select>
                </div>
                <div class="item">

                    <h3 class="label">Medicine Details:</h3>
                    <!-- <textarea name="description" class="input-field" id="" cols="30" rows="5"></textarea> -->
                    <input type="text" class="input-field" name="details" placeholder="Medicine Description...">
                </div>
                <div class="item">

                    <h3 class="label">Price:</h3>
                    <input type="number" step="0.01" name="price" class="input-field" placeholder="Medicine Price..." required>
                </div>
                <div class="item">

                    <h3 class="label">Manufacturer Name:</h3>
                    <input type="text" class="input-field" name="manufacturername" placeholder="Manufacturer Name..." required>
                </div>
                <div class="item">

                    <h3 class="label">Manufacturer Price:</h3>
                    <input type="number" step="0.01" name="manufacturerprice" class="input-field" placeholder="Manufacturer Price..." required>
                </div>


                <div class="item">

                    <h3 class="label">Image:</h3>
                    <input type="file" class="input-field" name="image" placeholder="Select Image...">
                </div>

                <!-- <div class="item"><button class="save-btn">Save</button></div> -->

            </div>
            <div class="item">
                <h3>{{status}}</h3>
            </div>
            <button class="save-btn" type="submit" name="Submit" value="Save">Save</button>
        </form>

    </div>

</body>

</html>
